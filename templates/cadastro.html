<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Cadastrar Nova Tarefa</h1>
    <form method="POST">
      <label for="nome">Nome da Tarefa:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="custo">Custo (R$):</label>
      <input type="number" id="custo" name="custo" step="0.01" required />

      <label for="data_limite">Data Limite:</label>
      <input type="date" id="data_limite" name="data_limite" placeholder="dd/mm/aaaa" required />

      <button type="submit" class="btn-cadastro">Incluir Tarefa</button>
    </form>
    <button class="back-button btn-cadastro">
      <a href="{{ url_for('index') }}" class="a-link">Voltar</a>
    </button>
  </body>
</html>
