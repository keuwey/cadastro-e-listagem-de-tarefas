<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Editar Tarefa</h1>
    <form method="POST">
      <label for="nome">Nome da Tarefa:</label>
      <input type="text" id="nome" name="nome" value="{{ tarefa.nome }}" required />

      <label for="custo">Custo (R$):</label>
      <input type="number" id="custo" name="custo" value="{{ tarefa.custo }}" step="0.01" required />

      <label for="data_limite">Data Limite:</label>
      <input type="date" id="data_limite" name="data_limite" value="{{ tarefa.data_limite }}" required />

      <button type="submit">Salvar AlteraÃ§Ãµes</button>
    </form>
    <button class="back-button"><a href="{{ url_for('index') }}">Voltar</a></button>
  </body>
</html>
